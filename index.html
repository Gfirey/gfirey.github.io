<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="preload" as="font" href="./font/CormorantInfant-Light.woff" type="font/woff2" crossorigin="anonymous">
   <link rel="stylesheet" href="./index.css">
   <script charset="UTF-8" src="countdown.js"></script>
   <title>Приглашение на свадьбу</title>
</head>
<body>
   <div class="block1">
      <div class="rakovina"></div>
      <div class="text text_rak">ВМЕСТЕ И НАВСЕГДА</div>
      <div class="text text_name">Павел</div>
      <div class="text text_amour">Love</div>
      <div class="text text_name">Наталья</div>
      <div class="text text_rak">ПРИГЛАШАЕМ ВАС РАЗДЕЛИТЬ<br/>С НАМИ ЭТОТ ВАЖНЫЙ И ТРЕПЕТНЫЙ МОМЕНТ</div>
      <div class="bereg1">
         <div class="text text_amour">31 августа 2024 года</div>
         <div class="text text_rak">16:00, РЕСТОРАН "ПТИЧКИ И ЯГОДЫ"<br/>ПРИМОРСКОЕ ШОССЕ, 572, Г. ЗЕЛЕНОГОРСК</div>
         <div class="text text_name" style="font-size: 16px">ЖДЕМ ВАС!</div>
         <div class="countdown">
               <div class="countdown_cell">
                  <span id="days" class="countdown_number"></span>
                  <br/>
                  <span class="countdown_label">Дней</span>
               </div>
               <div class="countdown_cell">
                  <span id="hours" class="countdown_number"></span>
                  <br/>
                  <span class="countdown_label">Часов</span>
               </div>
               <div class="countdown_cell">
                  <span id="minutes" class="countdown_number"></span>
                  <br/>
                  <span class="countdown_label">Минут</span>
               </div>
               <div class="countdown_cell">
                  <span id="seconds" class="countdown_number"></span>
                  <br/>
                  <span class="countdown_label">Секунд</span>
               </div>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
